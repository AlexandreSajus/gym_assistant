<!DOCTYPE html>
<html>

<head>
    <title>Gym Assistant</title>
    <style>
        /* Hide muscle groups by default */
        .muscle-group {
            display: none;
            margin-left: 20px;
        }

        /* Show muscle group when parent checkbox is checked */
        input[name="workout-type"]:checked~.muscle-group {
            display: block;
        }

        /* Styling */
        body {
            font-family: Arial, sans-serif;
            max-width: 600px;
            margin: 0 auto;
            padding: 20px;
        }

        label {
            display: block;
            margin: 5px 0;
            cursor: pointer;
        }

        button {
            margin-top: 20px;
            padding: 10px 20px;
            background: #ff6b9d;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }
    </style>
</head>

<body>
    <div class="workout-type">
        <h3>What do you want to train? (You can pick multiple!) âœ¨</h3>

        <!-- Upper Body -->
        <label>
            <input type="checkbox" name="workout-type" value="Upper"> Upper Body
        </label>
        <div class="muscle-group" id="Upper-muscle-group">
            <label><input type="checkbox" name="muscle-group" value="Chest"> Chest</label>
            <label><input type="checkbox" name="muscle-group" value="Back"> Back</label>
            <label><input type="checkbox" name="muscle-group" value="Shoulders"> Shoulders</label>
            <label><input type="checkbox" name="muscle-group" value="Biceps"> Biceps</label>
            <label><input type="checkbox" name="muscle-group" value="Triceps"> Triceps</label>
            <label><input type="checkbox" name="muscle-group" value="Forearms"> Forearms</label>
        </div>

        <!-- Lower Body -->
        <label>
            <input type="checkbox" name="workout-type" value="Lower"> Lower Body
        </label>
        <div class="muscle-group" id="Lower-muscle-group">
            <label><input type="checkbox" name="muscle-group" value="Quads"> Quads</label>
            <label><input type="checkbox" name="muscle-group" value="Hamstrings"> Hamstrings</label>
            <label><input type="checkbox" name="muscle-group" value="Glutes"> Glutes</label>
            <label><input type="checkbox" name="muscle-group" value="Calves"> Calves</label>
            <label><input type="checkbox" name="muscle-group" value="Adductor"> Adductor</label>
            <label><input type="checkbox" name="muscle-group" value="Abductor"> Abductor</label>
        </div>

        <!-- Full Body -->
        <label>
            <input type="checkbox" name="workout-type" value="Full"> Full Body
        </label>

        <!-- Cardio -->
        <label>
            <input type="checkbox" name="workout-type" value="Cardio"> Cardio
        </label>
        <div class="muscle-group" id="Cardio-muscle-group">
            <h4>Cardio Options:</h4>
            <label><input type="checkbox" name="cardio-option" value="Running"> Running</label>
            <label><input type="checkbox" name="cardio-option" value="Cycling"> Cycling</label>
            <label><input type="checkbox" name="cardio-option" value="Swimming"> Swimming</label>
            <label><input type="checkbox" name="cardio-option" value="HIIT"> HIIT</label>
        </div>

        <!-- Abs -->
        <label>
            <input type="checkbox" name="workout-type" value="Abs"> Abs
        </label>
        <div class="muscle-group" id="Abs-muscle-group">
            <label><input type="checkbox" name="muscle-group" value="Upper Abs"> Upper Abs</label>
            <label><input type="checkbox" name="muscle-group" value="Lower Abs"> Lower Abs</label>
            <label><input type="checkbox" name="muscle-group" value="Obliques"> Obliques</label>
        </div>
    </div>

    <!-- Duration, Intensity, Additional Notes and Submit -->
    <div class="workout-duration">
        <h3>How long do you want to train?</h3>
        <label><input type="radio" name="workout-duration" value="30"> 30 minutes</label>
        <label><input type="radio" name="workout-duration" value="45"> 45 minutes</label>
        <label><input type="radio" name="workout-duration" value="60"> 60 minutes</label>
        <label><input type="radio" name="workout-duration" value="90"> 90 minutes</label>
        <label><input type="radio" name="workout-duration" value="120"> 120 minutes</label>
    </div>

    <div class="workout-intensity">
        <h3>What is your fitness level?</h3>
        <label><input type="radio" name="workout-intensity" value="Beginner"> Beginner</label>
        <label><input type="radio" name="workout-intensity" value="Intermediate"> Intermediate</label>
        <label><input type="radio" name="workout-intensity" value="Advanced"> Advanced</label>
        <label><input type="radio" name="workout-intensity" value="Expert"> Expert</label>
    </div>

    <div>
        <h3> What equipment do you want to use?</h3>
        <label><input type="checkbox" name="equipment" value="Dumbbells"> Dumbbells</label>
        <label><input type="checkbox" name="equipment" value="Barbell"> Barbell</label>
        <label><input type="checkbox" name="equipment" value="Kettlebell"> Kettlebell</label>
        <label><input type="checkbox" name="equipment" value="Resistance Bands"> Resistance Bands</label>
        <label><input type="checkbox" name="equipment" value="Bodyweight"> Bodyweight</label>
        <label><input type="checkbox" name="equipment" value="Gym Machines"> Gym Machines</label>
    </div>

<div> 
    <h3>Anything you want to add?</h3>
    <label><input type="text" name="additional-notes"></label>
</div>

    <div class="workout-submit">
        <button type="submit" onclick="generateWorkout()">Generate Workout Plan</button>
    </div>

    <div class="workout-output">
        <h3>Your Workout Plan:</h3>
        <p id="workout-plan"></p>
    </div>

    <script>
        function generateWorkout() {
            const workoutTypes = Array.from(document.querySelectorAll('input[name="workout-type"]:checked')).map(el => el.value);
            const muscleGroups = Array.from(document.querySelectorAll('input[name="muscle-group"]:checked')).map(el => el.value);
            const equipment = Array.from(document.querySelectorAll('input[name="equipment"]:checked')).map(el => el.value);
            document.getElementById("workout-plan").innerText = `Workout Plan: ${workoutTypes.join(", ")} | Muscles: ${muscleGroups.join(", ")} | Equipment: ${equipment.join(", ")}`;
        }

        // Show muscle groups when workout type is checked
        document.querySelectorAll('input[name="workout-type"]').forEach(input => {
            input.addEventListener('change', function () {
                const muscleGroup = document.getElementById(`${this.value}-muscle-group`);
                if (this.checked) {
                    muscleGroup.style.display = 'block';
                } else {
                    muscleGroup.style.display = 'none';
                }
            });
        });
    </script>
</body>

</html>
